<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5">
            <div class="row align-items-center"> 
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-success">
                            <h2>Login</h2></div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="username">
                                        <i class="fas fa-user-lock"></i>
                                        [[#{login.username}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" 
                                               type="text" name="username" 
                                               id="username"/></div></div>
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="password">
                                        <i class="fas fa-key"></i>
                                        [[#{login.password}]]</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" 
                                               type="password" name="password" 
                                               id="password"/></div></div>
                                <div class="card-footer col text-center">
                                    <button class="btn btn-success" type="submit">
                                        <i class="fas fa-sign-in-alt"></i>
                                        [[#{login.login}]]</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
         <footer id="footer">
            <a href="https://www.whatsapp.com/" style="padding-right: 5px"><img
                src="image/whatsapp.png" /></a>
            <a href="https://www.instagram.com/" style="padding-right: 5px"><img
                src="image/instagram.png" /></a>
            <a href="https://www.facebook.com/"><img src="image/facebook.png" /></a>
            <p id="infofooter">Â© 2023 Huellitas SA. Todos los derechos reservados</p>
          </footer>    
    </body>
</html>
